<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Upload de CSV</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        div { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        input[type="file"] { margin-bottom: 1rem; }
        button { padding: 0.7rem 1.5rem; background-color: #FF5722; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div>
        <h2>Atualizar Arquivo CSV</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="csvFile" accept=".csv" required>
            <br>
            <button type="submit">Enviar Novo CSV</button>
        </form>
        <br>
        <a href="/">Ir para o Dashboard</a>
    </div>
</body>
</html>
